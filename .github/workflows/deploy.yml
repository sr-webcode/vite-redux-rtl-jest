name: Netlify Basic Demo

on: [push]
branches:
  - master

jobs:
  deploy_to_netlify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: [16.x]
          cache: yarn

      - name: Install Dependencies
        runs: yarn install --frozen-lockfile

      - name: Format Code
        runs: yarn format

      - name: Lint Code
        runs: yarn lint

      - name: Test Code
        runs: yarn lint
